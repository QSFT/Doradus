    <hr align="left" />
    <blockquote>
      <div class="Heading_2"><a name="pID0E0BQ0HA">IS NULL Clause</a></div>
      <div class="Normal"><a name="pID0E0AQ0HA">A scalar or link field can be tested for nullity by using the clause </a><span class="Code_Char" style="font-style: italic">field</span><span class="Code_Char"> IS NULL</span>. Examples:</div>
      <div class="Code"><a name="pID0E06P0HA">Level IS NULL</a></div>
      <div class="Normal"><a name="pID0E05P0HA">An </a><span class="Code_Char">IS NULL</span> clause can be negated with <span class="Code_Char">NOT</span> as a clause prefix:</div>
      <div class="Code"><a name="pID0E04P0HA">NOT Level IS NULL</a></div>
